version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./ml:/app/ml
      - ./backend/news.db:/app/news.db
    environment:
      - PORT=8080
    depends_on:
      - ml-setup

  ml-setup:
    build:
      context: ./ml
      dockerfile: Dockerfile
    volumes:
      - ./ml:/app/ml
    command: ["go", "run", "run.go"]

networks:
  default:
    driver: bridge